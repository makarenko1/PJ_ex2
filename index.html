<html>

<head>
  <meta charset=utf-8>
  <title>Nobel Prizes</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="container">
    <div id="main">
      <h1 class="header">Nobel Prizes</h1>
      <div class="row">
        <div class="item meta">
          <div class="content">
            <p>Sort</p>
            <select id="data-sort">
            <option value="oldest-first">Oldest to newest</option>
            <option value="newest-first">Newest to oldest</option>
            </select>
          </div>    

          <div class="content">
            <p>Filter</p>
            <select id="data-filter">
            <option value="-">n/a</option>
            <option value="chemistry">Chemistry</option>
            <option value="physics">Physics</option>
            <option value="literature">Literature</option>
            <option value="peace">Peace</option>
            <option value="physiology-medicine">Physiology or Medicine</option>
            </select>
          </div>  
        </div>    
      </div>  

      <div id="app" class="row">
        <div class="loading">
          Loading data ...
        </div>
      </div>

    </div>  
  </div>  

  <template id="data-record-template">
    <div class="card">
      <h2 class="card-title"></h2>
      <p class="content"></p>
    </div> 
  </template>

  <script type="module" src="index.js"></script>
</body>

</html>
